			</div><!--content-->

			<section class="popupContent">
				<p class="deleteMessage">
			</section>
			<footer class="popupFooter">
                    <span>
                        <button id="okExit" type="submit" class="deletebuttons" data-toggle="tooltip" title="Exit" onclick="LeaderboardClosePopup()">
                            Exit</button></span>
			</footer>
		</div>
		<div class="InstructionsPopup">
			<header class="popupHeader">Instructions
				<a href="#" class="cancelButton" data-toggle="tooltip" title="Cancel" onclick="InstructionsClosePopup()"><span class="glyphicon glyphicon-remove">X</span></a>
			</header>

                    <span>
                        <button id="okDelete" type="submit" class="deletebuttons" data-toggle="tooltip" title="Exit" onclick="InstructionsClosePopup();">
                            Exit</button></span>

</html>
